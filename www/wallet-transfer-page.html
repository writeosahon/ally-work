<ons-page id="wallet-transfer-page">
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button onclick="utopiasoftware.ally.controller.walletTransferPageViewModel.backButtonClicked()">
                <ons-icon icon="md-long-arrow-left"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">Wallet Transfer</div>
        <div class="right">
            <ons-toolbar-button onclick="$('#side-menu').get(0).toggle()">
                <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <ons-progress-bar class="page-preloader" indeterminate style="display: block;"></ons-progress-bar>

    <ons-card id="wallet-transfer-transfers-out-chart"
              style="height: 16em; padding: 0 !important; background-color: #ffffff; display: none;">
        <div class="title" style="font-size: 0.85em; padding: 0.5em;">
            ALLY Wallet Transfers Out
        </div>
        <div class="content" style="padding: 0.5em;">
            <ons-icon icon="md-settings" size="28px" style="color: #30a401;" spin>
            </ons-icon>
        </div>
    </ons-card>

    <form id="wallet-transfer-form" autocomplete="off" data-parsley-inputs="ons-input,input,textarea,select"
          data-parsley-excluded="input[type=button], input[type=submit],
                              input[type=reset], input[type=hidden], [disabled], :hidden" style="display: block;">

        <ons-list>
            <ons-list-title>Transfer Funds To User Wallet</ons-list-title>
            <ons-list-item modifier="nodivider">
                <div class="left">
                    <ons-icon icon="md-account-box-phone" class="list-item__icon" fixed-width size="28px"></ons-icon>
                </div>
                <div class="center">
                    <div style="width: 75%; display: inline-block">
                        <ons-input id="wallet-transfer-receiver-phone-number" type="tel" placeholder="Recipient Phone Number"
                                   modifier="transparent"
                                   required float
                                   pattern="((0[1-9]{1}[0-9]{9}|\+234[1-9]{1}[0-9]{9})|\+[1-9]{1}[0-9]{4,})"
                                   data-parsley-required-message="recipient phone number is required"
                                   data-parsley-pattern-message="incorrect phone number format. phone number must be in international format (starting with '+')"
                                   data-parsley-type-message="incorrect phone number format. phone number must be in international format (starting with '+')"
                                   style="width: 100%" class="hint--bottom"></ons-input>
                    </div>
                    <div style="width: 25%; text-align: center;">
                        <!-- display the add card page -->
                        <ons-fab id="wallet-transfer-add-recipient-button" modifier="mini"
                                 style="color: #ffffff; background-color: #30a401;">
                            <ons-icon icon="md-account-add"></ons-icon>
                        </ons-fab>
                    </div>

                </div>
            </ons-list-item>

            <ons-list-title>Amount To Transfer</ons-list-title>

            <ons-list-item modifier="nodivider" style="margin-bottom: 300px">
                <div class="left">
                    <ons-icon icon="md-ally-icon-cash" class="list-item__icon" fixed-width size="28px"></ons-icon>
                </div>
                <div class="center">
                    <ons-input id="wallet-transfer-amount" required placeholder="Amount (NGN)"
                           data-parsley-type="number" type="tel"
                           data-parsley-min="100"
                           data-parsley-max="50000"
                           data-parsley-required-message="enter amount"
                           data-parsley-type-message="provide a valid cash amount"
                           data-parsley-min-message="minimum amount allowed is 100"
                           data-parsley-max-message="maximum amount allowed is 50,000"
                           onchange="$(this).val(kendo.toString(kendo.parseFloat($(this).val()), 'n2'));"
                               class="hint--bottom"></ons-input>
                </div>
            </ons-list-item>

        </ons-list>
    </form>

    <ons-bottom-toolbar modifier="transparent" style="height: 56px; !important;">
        <div style="width: 60%; margin-left: 20%; margin-right: 20%; padding-top: 6px; padding-bottom: 6px">
            <ons-button id="wallet-transfer-transfer-button" disable-auto-styling modifier="large"
                        style="background-color: #30a401; color: #ffffff; border-radius: 21px;">Transfer</ons-button>
        </div>
    </ons-bottom-toolbar>
</ons-page>
