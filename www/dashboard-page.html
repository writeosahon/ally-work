<ons-page id="dashboard-page">
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button onclick="utopiasoftware.ally.controller.dashboardPageViewModel.backButtonClicked()">
                <ons-icon icon="md-long-arrow-left"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">Dashboard</div>
        <div class="right">
            <ons-toolbar-button onclick="$('#side-menu').get(0).toggle()">
                <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>

    <ons-card style="width: calc(100% + 1em); display: block; z-index: 2;
    margin-left: -1em; background-color: #30a401; !important; color: #ffffff !important;
            background-image: url('css/app-images/watermark_background.jpg');
    background-repeat: no-repeat; background-size: cover;">
        <div class="title" style="font-size: 0.85em; text-align: center !important;">
            ALLY Wallet Balance
        </div>
        <div class="content" style="text-align: center !important;">
                    <span id="dashboard-ally-wallet"
                          style="color: #ffffff; font-size: 2.1em; display: none">
                    </span>
            <ons-icon id="dashboard-ally-wallet-loader" icon="md-settings" size="28px" spin
                      style="color: #ffffff;"></ons-icon>
            <ons-row>
                <ons-col width="45%" style="font-size: 0.8em; color: #ffffff; padding-right: 1em">
                    Last Updated:
                </ons-col>
                <ons-col id="dashboard-ally-wallet-last-updated" width="45%"
                         style="font-size: 0.8em; color: #ffffff; padding-right: 0.5em">
                </ons-col>
            </ons-row>
        </div>
    </ons-card>

    <ons-row valign="bottom" style="margin-top: 0; padding-top: 0;">
        <ons-col width="50%" style="margin-top: 0; padding-top: 0;"></ons-col>
        <ons-col width="50%" class="dashboard-period-select-col" style="margin-top: 0; padding-top: 0;">
            <select id="dashboard-period-select">
                <option value="today" selected>Today</option>
                <option value="weekly">Last 7 Days</option>
                <option value="monthly">Last 30 Days</option>
            </select>
        </ons-col>
    </ons-row>

    <ons-list style="margin-top: 0; padding-top: 0; display: block; width: 100%; z-index: 1;">

        <ons-list-item id="dashboard-wallet-incoming-list-item" modifier="nodivider" lock-on-drag="true">
            <ons-card id="dashboard-wallet-incoming-chart" style="width: 100%; height: 20em; padding: 0 !important; background-color: #ffffff">
                <div class="title" style="font-size: 0.85em; padding: 0.5em;">
                    ALLY Wallet Transfers In
                </div>
                <div class="content" style="padding: 0.5em;">

                    <ons-icon icon="md-settings" size="28px" style="color: #30a401;" spin>
                    </ons-icon>
                </div>
            </ons-card>
        </ons-list-item>

        <ons-list-item id="dashboard-wallet-outgoing-list-item" modifier="nodivider" lock-on-drag="true">
            <ons-card id="dashboard-wallet-outgoing-chart" style="width: 100%; height: 20em; padding: 0 !important; background-color: #ffffff">
                <div class="title" style="font-size: 0.85em; padding: 0.5em;">
                    ALLY Wallet Transfers Out
                </div>
                <div class="content" style="padding: 0.5em;">
                    <ons-icon icon="md-settings" size="28px" style="color: #30a401;" spin>
                    </ons-icon>
                </div>
            </ons-card>
        </ons-list-item>

        <ons-list-item id="dashboard-expense-tracker-list-item" modifier="nodivider" lock-on-drag="true">
            <ons-card id="dashboard-expense-tracker-chart" style="width: 100%; height: 20em; padding: 0 !important; background-color: #ffffff">
                <div class="title" style="font-size: 0.85em; padding: 0.5em;">
                    ALLY Expense Tracker
                </div>
                <div class="content" style="padding: 0.5em;">
                    <ons-icon icon="md-settings" size="28px" style="color: #30a401;" spin>
                    </ons-icon>
                </div>
            </ons-card>
        </ons-list-item>

        <ons-list-item id="dashboard-wallet-payments-out-list-item" modifier="nodivider" lock-on-drag="true">
            <ons-card id="dashboard-wallet-payments-out-chart" style="width: 100%; height: 20em; padding: 0 !important; background-color: #ffffff">
                <div class="title" style="font-size: 0.85em; padding: 0.5em;">
                    ALLY Wallet Payments Out
                </div>
                <div class="content" style="padding: 0.5em;">

                    <ons-icon icon="md-settings" size="28px" style="color: #30a401;" spin>
                    </ons-icon>
                </div>
            </ons-card>
        </ons-list-item>

        <ons-list-item id="dashboard-wallet-payments-in-list-item" modifier="nodivider" lock-on-drag="true">
            <ons-card id="dashboard-wallet-payments-in-chart" style="width: 100%; height: 20em; padding: 0 !important; background-color: #ffffff">
                <div class="title" style="font-size: 0.85em; padding: 0.5em;">
                    ALLY Wallet Payments In
                </div>
                <div class="content" style="padding: 0.5em;">
                    <ons-icon icon="md-settings" size="28px" style="color: #30a401;" spin>
                    </ons-icon>
                </div>
            </ons-card>
        </ons-list-item>

    </ons-list>
</ons-page>
