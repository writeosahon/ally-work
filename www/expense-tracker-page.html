
<!-- the expense-tracker page -->
<ons-page id="expense-tracker-page">

    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button onclick="utopiasoftware.ally.controller.expenseTrackerPageViewModel.backButtonClicked()">
                <ons-icon icon="md-long-arrow-left"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">Expense Tracker</div>
        <div class="right">
            <ons-toolbar-button onclick="$('#side-menu').get(0).toggle()">
                <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>

    <ons-fab id="expense-tracker-viz-switch-fab" modifier="mini"
             style="color: #ffffff; background-color: #30a401; position: fixed; margin-left: 1.1em; bottom: 2px !important;"
             onclick=""> <!-- viz-switch button -->
        <ons-icon icon="md-chart" ></ons-icon>
    </ons-fab>

    <ons-fab id="expense-tracker-add-expense-fab" modifier="mini"
             style="color: #ffffff; background-color: #30a401; position: fixed; margin-left: 43vw; bottom: 2px !important;"
             onclick=""> <!-- add expense button -->
        <ons-icon icon="md-plus"></ons-icon>
    </ons-fab>

    <div style="position: fixed; top: 58px; display: block; width: 100%;">
    <!-- section holds the period select row -->
    <ons-row valign="bottom">
        <ons-col width="50%"></ons-col>
        <ons-col width="50%" class="expense-tracker-period-select-col">
            <select id="expense-tracker-period-select">
                <option value="today" selected>Today</option>
                <option value="weekly">Last 7 Days</option>
                <option value="monthly">Last 30 Days</option>
                <option value="custom">Custom Date</option>
            </select>
        </ons-col>
    </ons-row>

    <!-- section holds the period select row -->
    <ons-row valign="middle" style="margin-top: 0; padding-top: 0;">
        <ons-col width="40%" style="margin-top: 0; padding-top: 0; margin-left: 3.5%; margin-right: 3.5%">
            <ons-input id="expense-tracker-from-date" required readonly float placeholder="From Date"
                       type="text"
                       data-parsley-required-message="enter amount"
                       class="hint--bottom"></ons-input>
        </ons-col>
        <ons-col width="5%" style="margin-top: 0; padding-top: 0; text-align: center">
            <ons-icon icon="md-minus" size="28px" style="color: gray"></ons-icon>
        </ons-col>
        <ons-col width="41%" style="margin-top: 0; padding-top: 0; margin-left: 3.5%; margin-right: 2.5%">
            <ons-input id="expense-tracker-to-date" required readonly float placeholder="To Date"
                       type="text"
                       data-parsley-required-message="enter amount"
                       class="hint--bottom"></ons-input>
        </ons-col>
    </ons-row>
    </div>

    <div class="content" style="position: absolute; top: 9em">
        <div id="expense-tracker-grid"></div>
    </div>

</ons-page>
