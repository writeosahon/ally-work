<ons-page id="fund-wallet-page">
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button onclick="utopiasoftware.ally.controller.dashboardPageViewModel.backButtonClicked()">
                <ons-icon icon="md-long-arrow-left"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">Fund Wallet</div>
        <div class="right">
        </div>
    </ons-toolbar>

    <form id="fund-wallet-form" autocomplete="off" data-parsley-inputs="input,textarea,select"
          data-parsley-excluded="input[type=button], input[type=submit],
                              input[type=reset], input[type=hidden], [disabled], :hidden" style="display: block;">

        <ons-list>
            <ons-list-title style="background-color: #39DB01; color: #ffffff">Fund Wallet With Card</ons-list-title>
            <ons-list-item modifier="nodivider">
                <div class="left">
                    <ons-icon icon="md-ally-icon-credit-card" class="list-item__icon" fixed-width size="28px"></ons-icon>
                </div>
                <div class="center">
                    <ons-input id="signup-phone-number" type="tel" placeholder="Your Phone Number" modifier="transparent"
                               required float
                               pattern="((0[1-9]{1}[0-9]{9}|\+234[1-9]{1}[0-9]{9})|\+[1-9]{1}[0-9]{4,})"
                               data-parsley-required-message="your phone number is required"
                               data-parsley-pattern-message="incorrect phone number format. phone number must be in international format (starting with '+')"
                               data-parsley-type-message="incorrect phone number format. phone number must be in international format (starting with '+')"
                               style="width: 70%" class=""></ons-input>
                </div>
            </ons-list-item>
        </ons-list>

    </form>
</ons-page>
